<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <style>
    .square{
      background-color: blue;
      width: 500px;
      height: 300px;
      position: absolute;
      left: 200px;
      top: 200px;
    }

    .circle{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      left: 250px;
      top: 150px;
    }

  </style>
</head>
<body>
  <div class="square">
    <div class="circle"></div>
  </div>
</body>
</html>
